<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Odin Tic Tac Toe</title>
  </head>
  <body>
    <div class="grid-container">
      <h1 class="header">TIC TAC TOE</h1>
      <div class="display">
        <div class="display__player X">
          <span class="display__player-header">player X</span>
          <div id="X_Human" class="switch human selected">Human</div>
          <div id="X_AI" class="switch AI">AI</div>
        </div>
        <div class="display__central">
          Hit space to reset the board and start a new game.
        </div>
        <div class="display__player O">
          <span class="display__player-header">player O</span>
          <div id="O_Human" class="switch human selected">Human</div>
          <div id="O_AI" class="switch AI">AI</div>
        </div>
      </div>
      <div class="container">
        <!-- <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div> -->
      </div>
      <div class="footer">----------press space bar to reset----------</div>
    </div>
  </body>
</html>
